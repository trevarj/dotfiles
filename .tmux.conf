# Installing plugins
#
#     Add new plugin to ~/.tmux.conf with set -g @plugin '...'
#     Press prefix + I (capital i, as in Install) to fetch the plugin.
#
# You're good to go! The plugin was cloned to ~/.tmux/plugins/ dir and sourced.
# Uninstalling plugins
#
#     Remove (or comment out) plugin from the list.
#     Press prefix + alt + u (lowercase u as in uninstall) to remove the plugin.
#
# All the plugins are installed to ~/.tmux/plugins/ so alternatively you can find plugin directory there and remove it.
# Key bindings
#
# prefix + I
#
#     Installs new plugins from GitHub or any other git repository
#     Refreshes TMUX environment
#
# prefix + U
#
#     updates plugin(s)
#
# prefix + alt + u
#
#     remove/uninstall plugins not on the plugin list
#

set-option -sa terminal-overrides ',alacritty:RGB'
set-option -g  prefix C-a

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# Window numbering starts at 1
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tassaron/tmux-df'
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-processes '"ssh work" tiny'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Status line
# Toggle this if left side isn't working
set -g @nord_tmux_show_status_content "0"

# Copied from nord-tmux content files
#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g @batt_icon_charge_tier8 ''
set -g @batt_icon_charge_tier7 ''
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ''
set -g @batt_icon_charge_tier4 ''
set -g @batt_icon_charge_tier3 ''
set -g @batt_icon_charge_tier2 ''
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging '⚡'
set -g @batt_icon_status_discharging ''

set -g status-left-length 60
set -g status-right-length 60
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]  #{continuum_status} "
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]\
#[fg=white,bg=brightblack]#{df_avail} \
#[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %a %b %d \
#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] %I:%M%p "

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Key Bindings

# Ctrl + b + q, then 'y' to kill session
bind-key q confirm-before kill-session

# Automatically install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
